<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheet/basicStyle.css">
</head>
<body>
    <h1 class="heading">IITD Omegle</h1>
    <h3 class="heading">chat with someone random</h3>
    <h2 class="heading">powered by DevClub</h2>
    <div id = "outerdiv">
        <ul id = "messages"></ul>
        <form action="">
            <input id="m" autocomplete="off"/>
       
            <button> <i class="fa fa-send-o"></i></button>
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        var partner;
        var msg2;
        $('form').submit(function () {
            console.log('emitting');
            msg2 = $('#m').val();
            // $('#messages').append($('<li>').text('You   :  '+msg2));
            $('#messages').append('<li id="me">'+msg2+'</li>');
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
            // window.scrollTo(0, document.body.scrollHeight);
            socket.emit('chat message', {msg: msg2, target: partner});
            console.log('emitted');
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function (msg) {
            console.log('received');
            $('#messages').append('<li id="partner">'+msg+"</li>");
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
            // window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('partner', function (partnerid) {
            console.log("receive partner "+partnerid);
            $('#messages').append("<li>"+'Now connected to partner. Start Chatting'+"</li>");
            partner = partnerid;
            socket.emit('partner2',partnerid)
        });
        socket.on('partner2', function (partnerid) {
            console.log("receive partner "+partnerid);
            $('#messages').append("</li>"+'Now connected to partner. Start Chatting'+"</li>");
            partner = partnerid;
        });
    });
</script>
</body>
</html>
