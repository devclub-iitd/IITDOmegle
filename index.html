<!doctype html>
<html>
<head>
    <title>IITD Omegle Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="static/css/main.css" />
	<link rel="stylesheet" media="screen" href="static/css/lights.css" />
</head>

<body>
	<canvas id="canvas"></canvas>
	<ul class="lightrope">
			<li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
	</ul>
	<div id="bodyDiv">
		<br><br><br>
		<h1 class="heading">IITD Omegle</h1>
		<h3 class="heading">Chat with someone random</h3>
		<h2 class="heading">powered by DevClub</h2>
		<h3 class="heading"><a href="https://tinyurl.com/yako2z5o">Complaint/Bug/Suggestion</a> </h3>
		<div id = "outerdiv">
			<div id="partnerdiv">
				<span id="partnerinfo">
					<h3>You're talking to:</h3>
					<br>
					<h3 id="partnername"></h3>
					<br>
					<img id = "partnerimg" src="">
				</span>
			</div>
			<div id="mydiv">
				<span id="myinfo">
					<h3>You are:</h3>
					<br>
					<h3 id="myname"></h3>
					<br>
					<img id = "myimg" src="">
				</span>
			</div>
			<div id="messagediv">
				<div id = "messages">
					
				</div>
				<form action="">
					<input id="m" autocomplete="off" placeholder="Wait for partner to join"/>
					<button> <i class="fa fa-send-o"></i></button>
					<label id="istyping">Partner is typing...</label>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="static/js/main.js"></script>
	<script type="text/javascript" src="static/js/snow.js"></script>
</body>

</html>
