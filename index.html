<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 13px Helvetica, Arial;
            background-image:url("/tree-minimalist-wallpapaer-dark.png");
        }
        form {
            margin-left: auto;
            margin-right: auto;
            position: fixed;
            bottom: 0;
            width: 50%;
            left:25%;
        }
        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin: 0;
            float:left;
        }
        form button {
            width: 10%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
            margin:0;
        }
        #messages {
            position: relative;  
            list-style-type: none;
            width:40%;
            margin-top : 10%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px
            padding: 0;
        }
        #messages #me {
            /*float : right;*/
            /*display: box;*/
            padding: 5px 10px;
            width : max-content;
            margin-left: auto;            
            margin-right: 0;
        }
        #messages #partner {
            padding: 5px 10px;
            background: #eee;
            width : max-content;
            margin-left: 0;            
            margin-right: auto;

        }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off"/>
    <button>Send</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        var partner;
        var msg2;
        $('form').submit(function () {
            console.log('emitting');
            msg2 = $('#m').val();
            // $('#messages').append($('<li>').text('You   :  '+msg2));
            $('#messages').append('<li id="me">'+msg2+'</li>');

            window.scrollTo(0, document.body.scrollHeight);
            socket.emit('chat message', {msg: msg2, target: partner});
            console.log('emitted');
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function (msg) {
            console.log('received');
            $('#messages').append('<li id="partner">'+msg+"</li>");
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('partner', function (partnerid) {
            console.log("receive partner "+partnerid);
            $('#messages').append("<li>"+'Now connected to partner. Start Chatting'+"</li>");
            partner = partnerid;
            socket.emit('partner2',partnerid)
        });
        socket.on('partner2', function (partnerid) {
            console.log("receive partner "+partnerid);
            $('#messages').append("</li>"+'Now connected to partner. Start Chatting'+"</li>");
            partner = partnerid;
        });
    });
</script>
</body>
</html>
