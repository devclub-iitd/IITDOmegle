<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 25px Helvetica, Arial;
			font-width:20%;
			background-image:url("https://images.pexels.com/photos/7919/pexels-photo.jpg?w=1260&h=750&auto=compress&cs=tinysrgb");
			background-repeat:no-repeat;
			background-size:cover;
        }
        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }
        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 2px;
        }
        #messages li {
            padding: 8px 14px;
        }
        #messages {
            margin-bottom: 40px
        }
		.container
		{
		 width:55%;
		 margin:auto;
		 margin-top:10%;
		 border:5px double tomato;
		 border-radius:8px;
		 height: 500px;
		 opacity:0.65;
		 overflow-y:scroll;
		 background-image:url("https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Background.2e16d0ba.fill-1422x800.jpg");
		}
    </style>
</head>
<body>
<div class="container">
<ul id="messages"></ul>
</div>
<form action="">
    <input id="m" autocomplete="off"/>
    <button>Send</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        var partner;
        var msg2;
        $('form').submit(function () {
            console.log('emitting');
            msg2 = $('#m').val();
            $('#messages').append($('<li>').text('You   :  '+msg2));
            window.scrollTo(0, document.body.scrollHeight);
            socket.emit('chat message', {msg: msg2, target: partner});
            console.log('emitted');
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function (msg) {
            console.log('received');
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('partner', function (partnerid) {
            console.log("receive partner "+partnerid);
            $('#messages').append($('<li>').text('Now connected to partner. Start Chatting'));
            partner = partnerid;
            socket.emit('partner2',partnerid)
        });
        socket.on('partner2', function (partnerid) {
            console.log("receive partner "+partnerid);
            $('#messages').append($('<li>').text('Now connected to partner. Start Chatting'));
            partner = partnerid;
        });
    });
</script>
</body>
</html>
